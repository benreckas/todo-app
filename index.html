<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>listr.</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>listr.</h1>
    </header>
    <main class="main-content">
      <form class="" name="addToDo" action="index.html" method="post">
        <input type="text" class="list-input">
        <button type="submit" name="submit">ADD</button>
      </form>
      <ul class="todo-list">
        <!-- User Task Items Generated Here -->
      </ul>
      <ul class="completed-list">
        <!-- Completed Tasks Here -->
      </ul>
    </main>
    <div class="modal hidden">
      <form class="" name="editToDo" action="index.html" method="post">
        <input type="text" class="list-edit">
        <button type="submit" name="submit">EDIT</button>
      </form>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
