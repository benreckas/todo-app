<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>listr.</title>
    <link rel="icon" sizes="144x144" href="images/favicon.png"> <!-- Favicon -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="css/style.css"> <!-- CSS Stylesheet -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html"><h1>listr.</h1></a>
    </header>
    <!-- Main Content -->
    <main class="main-content">
      <!-- User Input for List -->
      <form class="" name="addToDo" action="index.html" method="post">
        <input type="text" class="list-input" autofocus>
        <button type="submit" name="submit">ADD</button>
      </form>
      <!-- To-Do List -->
      <ul class="todo-list">
        <!-- User Task Items Generated Here -->
      </ul>
      <!-- Completed List -->
      <ul class="completed-list">
        <!-- Completed Tasks Moved Here -->
      </ul>
    </main>
    <!-- Edit List Item Modal -->
    <div class="edit-modal hidden">
      <form class="" name="editToDo" action="index.html" method="post">
        <input type="text" class="list-edit">
        <button type="submit" name="submit">EDIT</button>
      </form>
    </div>
    <div class="confirm-modal">
      <div class= "confirm-window">
        <p>This will permenately delete this task.</p>
        <p>Are you sure you want to do this?</p>
        <form class="" name="confirmDel" action="index.html" method="post">
          <button name="cancel">CANCEL</button>
          <button type="submit" name="delete">DELETE</button>
        </form>
      </div>
    </div>
    <!-- Link to JavaScript -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
